<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
        }

        .search-section {
            display: flex;
            justify-content: left;
            align-items: center;
        }

        .search-section textarea {
            width: 300%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 1em;
            resize: both;
            height: 30px;
            max-width: 800px;
        }

        .search-section button {
            margin-left: 10px;
            padding: 10px 20px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #e50914;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .loading-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        .loading-text {
            font-size: 2em;
            color: white;
            margin-bottom: 20px;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #e50914;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .movie-card {
            background-color: #333;
            width: 23%;
            margin-bottom: 20px;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .movie-card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            display: block;
            border-radius: 4px;
        }

        .movie-card .movie-info {
            padding: 10px;
            height: 20%;
        }

        .movie-card .movie-info h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .movie-card .movie-info p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #ccc;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #222;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 4px;
            color: white;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            margin: 0;
        }

        .modal-content p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Movie Search</h1>
        </div>
        <div class="search-section">
            <form id="input-form" action="/predict" method="POST">
                <textarea id="input-text" name="input_text" placeholder="Search for a movie..."></textarea>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="results" id="results"></div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-text"></div>
        <div class="spinner"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-genres"></p>
            <p id="modal-storyline"></p>
        </div>
    </div>

    <script>
        document.getElementById('input-form').addEventListener('submit', function(event) {
            event.preventDefault();
            showLoadingAnimation();
            fetchMovies();
        });

        function showLoadingAnimation() {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';
        }

        function hideLoadingAnimation() {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'none';
        }

        function fetchMovies() {
            const inputText = document.getElementById('input-text').value;
            const formData = new FormData();
            formData.append('input_text', inputText);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (!isValidJson(data)) {
                    throw new Error('Invalid JSON data received');
                }
                hideLoadingAnimation();
                displayResults(data);
            })
            .catch(error => {
                hideLoadingAnimation();
                console.error('Error:', error);
            });
        }

        function isValidJson(data) {
            try {
                JSON.parse(JSON.stringify(data));
                return true;
            } catch (e) {
                return false;
            }
        }

        function getRandomDefaultImage() {
            const randomIndex = Math.floor(Math.random() * defaultImages.length);
            return defaultImages[randomIndex];
        }

        const defaultImages = [
            '/static/images/default.png',
            'static/images/action.jpeg',
            'static/images/action2.jpeg',
            'static/images/action3.jpeg',
            'static/images/comedy.jpeg',
            'static/images/comedy2.jpeg',
            'static/images/horror3.jpeg',
            'static/images/comedy3.jpeg',
            'static/images/comedy4.jpeg',
            'static/images/comedy5.jpeg',
            'static/images/comedy6.jpeg',
        ];

        function displayResults(data) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            Object.keys(data).forEach(key => {
                const movie = data[key];
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';

                const posterUrl = movie.poster_url ? movie.poster_url : getRandomDefaultImage();

                movieCard.innerHTML = `
                    <img src="${posterUrl}" alt="${movie.title}">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <p>${movie.genres ? movie.genres : 'Genres not available'}</p>
                    </div>
                `;
                movieCard.addEventListener('click', () => showModal(movie));
                results.appendChild(movieCard);
            });
        }

        function showModal(movie) {
            document.getElementById('modal-title').innerText = movie.title;
            document.getElementById('modal-genres').innerText = movie.genres ? `Genres: ${movie.genres}` : 'Genres not available';
            document.getElementById('modal-storyline').innerText = movie.storyline || 'Storyline not available';

            const modal = document.getElementById('myModal');
            modal.style.display = 'block';

            document.getElementsByClassName('close')[0].onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
